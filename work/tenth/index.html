<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message"></div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script src="./js/appid.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載っているので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
      // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理が行えます。
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: appId, (今回はこの変数をIDとして使用します) ※メンターから別途渡されるファイルを読み込んでください。
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
      // <li class="lists__item">
      //  <div class="lists__item__inner">
      //    <a href="" class="lists__item__link" target="_blank">
      //      <img src="" class="lists__item__img" alt="">
      //      <p class="lists__item__detail">作品名：</p>
      //      <p class="lists__item__detail">作者　：</p>
      //      <p class="lists__item__detail">出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      // 取得できた書籍の件数をもとに、ページャを作成しましょう
      // ページャの条件
      // ├ 「現在のページ数」と「全てのページ数」が表示されている
      // ├ 「前へ」と「次へ」のボタンがある
      // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
      // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
      //
      // ページャのテンプレート
      // <div class="pager" data-js="pager">
      //   <div class="counter">
      //     <span class="counter-current"></span>/<span class="counter-all"></span>
      //   </div>
      //   <div class="btn-wrapper">
      //     <a class="btn-item" data-js="page-prev" href="">前へ</a>
      //     <a class="btn-item" data-js="page-next" href="">次へ</a>
      //   </div>
      // </div>
      $(function(){
        //既存要素削除とリセット
        function removeParts(){
          // 商品リスト削除
          $('.lists__item').remove();
          // ページャ削除
          $('.pager').remove();
          // エラーメッセージ削除
          $('.error-message').remove();
        }
        // エラーメッセージ表示
        const noResults = '<p class="error-message">検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</p>';
        const noKeywords = '<p class="error-message">検索文字が入力されていません。</p>';
        const tooMatchRequest = '<p class="error-message">リクエスト過多です。しばらく時間を置いてからお試しください。</p>';
        const noInternet = '<p class="error-message">通信に失敗しました。インターネットの接続をご確認ください。</p>';
        function message_noResults(data, noResults){
          if(data.hits === 0){
            $('.message').append(noResults);
          }
        }
        function throwError(errorNumber){
          if(errorNumber === 400){
            $('.error-message').remove();
            $('.message').append(noKeywords);
          } else if (errorNumber === 429){
            $('.error-message').remove();
            $('.message').append(tooMatchRequest);
          } else if (errorNumber === 0){
            $('.error-message').remove();
            $('.message').append(noInternet);
          }
        }
        // 追加リスト
        const listHtml = '<li class="lists__item"><div class="lists__item__inner"><a href="" class="lists__item__link" target="_blank"><img src="" class="lists__item__img" alt=""><p class="lists__item__detail">作品名：</p><p class="lists__item__detail">作者　：</p><p class="lists__item__detail">出版社：</p></a></div></li>'
        function addList(listHtml){
          $('.lists').append(listHtml);
        }
        // ページャ
        const pagerHtml = '<div class="pager" data-js="pager"><div class="counter"><span class="counter-current"></span>/<span class="counter-all"></span></div><div class="btn-wrapper"><a class="btn-item" data-js="page-prev" href="">前へ</a><a class="btn-item" data-js="page-next" href="">次へ</a></div></div>'
        let currentPage;
        let pageCount;
        function setDefaultPager(pagerHtml, currentPage, pageCount){
         //  ページャ作成
         $('.lists').after(pagerHtml);
         // ページャのデフォルト設定
         $('.btn-wrapper').children('.btn-item')
                          .css('pointerEvents', 'auto')
                          .css('backgroundColr', '#43cee0')
                          .hover(
                            function(){
                              $(this).css('backgroundColor', '#1eabbd');
                            },
                            function(){
                              $(this).css('backgroundColor', '#43cee0');
                            }
                          );
          // ページャの先頭のボタン
         if(readPage === 1){
          $('.btn-wrapper').children('.btn-item')
                           .eq(0)
                           .css('pointerEvents', 'none')
                           .addClass('disabled');
         }
         //次へボタン押した次が最後のページ
         if(readPage === pageCount){
            $('.btn-wrapper').children('.btn-item')
                             .eq(1)
                             .css('pointerEvents', 'none')
                             .addClass('disabled');
            $('.btn-wrapper').children('.btn-item')
                             .eq(0)
                             .css('pointerEvents', 'auto')
                             .css('backgroundColr', '#43cee0')
                             .hover(
                                function(){
                                  $(this).css('backgroundColor', '#1eabbd');
                                },
                                function(){
                                  $(this).css('backgroundColor', '#43cee0');
                                }
                             );
          }
          // 検索結果が１ページのみの場合
          if (pageCount === 1){
            $('.btn-wrapper').children('.btn-item')
                             .css('pointerEvents', 'none')
                             .addClass('disabled');
          }
        }
        function setPager(data, pagerHtml, currentPage, pageCount){
          if(data.hits >= 1){
            $('.pager').remove();
            setDefaultPager(pagerHtml, currentPage, pageCount);
            $('.counter-all').text(pageCount);
            $('.counter-current').text(currentPage);
          } else {
            $('.pager').remove();
          }
        }
        //ページ番号セット
        var readPage = 1;
        //検索キーワード受け渡し
        let inputKeyword;
        function getInputKeyword(){
          inputKeyword = $('.search__text__input').val();
          return inputKeyword;
        }
        //検索ボタン押した後の処理
        $('.search__btn').on('click', function(){
          if(readPage >= 2){
            readPage = 1;
            return readPage;
          }
          removeParts();
          // 検索キーワードの受け渡し
          getInputKeyword();
          // 楽天ブックス情報の読み込み
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json', 
            data: {
            // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
              applicationId: appId, 
              booksGenreId: '001',
              hits: 20,
              keyword: inputKeyword,
              page: readPage
            }
          })
          .done(function(data){
            message_noResults(data, noResults);
            // ページャデータの定義と表示
            pageCount = data.pageCount;
            var currentPage = data.page;
            setPager(data, pagerHtml, currentPage, pageCount);
            // ブックデータの整理と定義
            var bookData = data.Items;
            $.each(bookData, function(index,val) {
              var data__img = val.Item.largeImageUrl;
              var data__author = val.Item.author;
              var data__title = val.Item.title;
              var data__publisherName = val.Item.publisherName;
              var data__url = val.Item.itemUrl;
              // データのあてはめとhtmlの追加
              $('.lists').append(listHtml);
              $('.lists__item__link').eq(index).attr('href', data__url);
              $('.lists__item__img').eq(index).attr('src', data__img);
              $('.lists__item__img').eq(index).attr('alt', data__title);
              $('.lists__item__link').eq(index).children('.lists__item__detail').eq(0).append(data__title);
              $('.lists__item__link').eq(index).children('.lists__item__detail').eq(1).append(data__author);
              $('.lists__item__link').eq(index).children('.lists__item__detail').eq(2).append(data__publisherName);
            });
          })
          // 通信失敗時
          .fail(function(XMLHttpRequest) {
            var errorNumber =  XMLHttpRequest.status;
            console.log("XMLHttpRequest : " + XMLHttpRequest.status);
            throwError(errorNumber);
          });
        });
        //次へボタン
        $('.container').on('click', '.btn-item', function(e){
          e.preventDefault();
          var clickedButton = $(this).data('js');
          console.log(clickedButton);
          if(clickedButton === 'page-next'){
            readPage++;
            removeParts();
            $.ajax({
                      url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
                      type: 'GET',
                      datatype: 'json',
                      data: {
                        applicationId: appId, 
                        booksGenreId: '001',
                        hits: 20,
                        keyword: inputKeyword,
                        page: readPage
                      }
                    })
            .done(function(data){
              // ページャデータの定義と表示
              pageCount = data.pageCount;
              var currentPage = data.page;
              setPager(data, pagerHtml, currentPage, pageCount);
              // ブックデータの整理と定義
              var bookData = data.Items;
              $.each(bookData, function(index,val) {
                var data__img = val.Item.largeImageUrl;
                var data__author = val.Item.author;
                var data__title = val.Item.title;
                var data__publisherName = val.Item.publisherName;
                var data__url = val.Item.itemUrl;
                // データのあてはめとhtmlの追加
                $('.lists').append(listHtml);
                $('.lists__item__link').eq(index).attr('href', data__url);
                $('.lists__item__img').eq(index).attr('src', data__img);
                $('.lists__item__img').eq(index).attr('alt', data__title);
                $('.lists__item__link').eq(index).children('.lists__item__detail').eq(0).append(data__title);
                $('.lists__item__link').eq(index).children('.lists__item__detail').eq(1).append(data__author);
                $('.lists__item__link').eq(index).children('.lists__item__detail').eq(2).append(data__publisherName);
              });
            });
          } else {
            readPage--;
            removeParts();
            $.ajax({
                      url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
                      type: 'GET',
                      datatype: 'json',
                      data: {
                        applicationId: appId, 
                        booksGenreId: '001',
                        hits: 20,
                        keyword: inputKeyword,
                        page: readPage
                      }
                    })
            .done(function(data){
              // ページャデータの定義と表示
              pageCount = data.pageCount;
              var currentPage = data.page;
              setPager(data, pagerHtml, currentPage, pageCount);
              // ブックデータの整理と定義
              var bookData = data.Items;
              $.each(bookData, function(index,val) {
                var data__img = val.Item.largeImageUrl;
                var data__author = val.Item.author;
                var data__title = val.Item.title;
                var data__publisherName = val.Item.publisherName;
                var data__url = val.Item.itemUrl;
                // データのあてはめとhtmlの追加
                $('.lists').append(listHtml);
                $('.lists__item__link').eq(index).attr('href', data__url);
                $('.lists__item__img').eq(index).attr('src', data__img);
                $('.lists__item__img').eq(index).attr('alt', data__title);
                $('.lists__item__link').eq(index).children('.lists__item__detail').eq(0).append(data__title);
                $('.lists__item__link').eq(index).children('.lists__item__detail').eq(1).append(data__author);
                $('.lists__item__link').eq(index).children('.lists__item__detail').eq(2).append(data__publisherName);
              });
            });
          }
        });
      });
    </script>
  </body>
</html>
