<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message"></div>
        <ul class="lists"></ul>
        <div class="pager" data-js="pager">
          <div class="counter">
            <span class="counter-current"></span>/<span class="counter-all"></span>
          </div>
          <div class="btn-wrapper">
            <a class="btn-item" data-js="page-prev" href="#">前へ</a>
            <a class="btn-item" data-js="page-next" href="#">次へ</a>
          </div>
        </div>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script src="./js/appid.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載っているので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
      // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理が行えます。
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: appId, (今回はこの変数をIDとして使用します) ※メンターから別途渡されるファイルを読み込んでください。
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
      // <li class="lists__item">
      //  <div class="lists__item__inner">
        //  <a href="" class="lists__item__link" target="_blank">
        //    <img src="" class="lists__item__img" alt="">
        //    <p class="lists__item__detail">作品名：</p>
        //    <p class="lists__item__detail">作者　：</p>
        //    <p class="lists__item__detail">出版社：</p>
        //  </a>
      //  </div>
      // </li>
      //
      // 取得できた書籍の件数をもとに、ページャを作成しましょう
      // ページャの条件
      // ├ 「現在のページ数」と「全てのページ数」が表示されている
      // ├ 「前へ」と「次へ」のボタンがある
      // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
      // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
      //
      // ページャのテンプレート
      // <div class="pager" data-js="pager">
      //   <div class="counter">
      //     <span class="counter-current"></span>/<span class="counter-all"></span>
      //   </div>
      //   <div class="btn-wrapper">
      //     <a class="btn-item" data-js="page-prev" href="">前へ</a>
      //     <a class="btn-item" data-js="page-next" href="">次へ</a>
      //   </div>
      // </div>

// ページャを隠す
var hidePager = function(){
  $('.pager').hide();
}

hidePager();

// リストの削除
var removeLists = function(){
$('.lists').find('.lists__item').remove();
}

// 追加HTML
var listHtml = '<li class="lists__item"><div class="lists__item__inner"><a href="#" class="lists__item__link" target="_blank"><img src="" class="lists__item__img" alt=""><p class="lists__item__detail name__title">作品名：</p><p class="lists__item__detail name__author">作者　：</p><p class="lists__item__detail name__publisher">出版社：</p></a></div></li>';
var noResults = '<p class="error-message">検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</p>';
var noKeywords = '<p class="error-message">検索文字が入力されていません。</p>';
var tooMatchRequest = '<p class="error-message">リクエスト過多です。しばらく時間を置いてからお試しください。</p>';

//ページ番号セット
var readPage = 1;

// 検索ボタンを押した後の処理
$('.search__btn').on('click',function(){

  //既存要素の削除
  $('.error-message').remove();
  removeLists();
  hidePager();
  // 検索キーワードの受け渡し
  inputKeyword = $('.search__text__input').val();

  // 検索キーワードない場合
  if(inputKeyword === ''){
    $('.message').append(noKeywords);
    $('.pager').hide();
  } else {
    // 検索キーワードある場合
    $('.error-message').remove();
    $('.btn-wrapper').children('.btn-item')
                     .css('backgroundColor', '#43cee0');
  }

  //ページ番号の初期化
  if(readPage >= 2){
    readPage = 1;
  }

  // 楽天ブックス情報の読み込み
  $.ajax({
  url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
  type: 'GET',
  datatype: 'json', 
  data: {
  // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
  applicationId: appId, 
  booksGenreId: '001',
  hits: 20,
  keyword: inputKeyword,
  page: readPage
  }
  })

  // 通信成功時の処理
  .done(function(data) {
  
    // データがあるときページャを表示
    if(data.hits > 0){
      $('.pager').show();
    } else {
      // 検索結果なし
      $('.pager').hide();
      $('.message').append(noResults);
    }

    // ページャデータの定義
    pageCount = data.pageCount;
    var currentPage = data.page;
    $('.counter-all').text(pageCount);
    $('.counter-current').text(currentPage);

    // ページャのデフォルト設定
    $('.btn-wrapper').children('.btn-item')
                    .css('pointerEvents', 'auto')
                    .css('backgroundColr', '#43cee0')
                    .hover(
                      function(){
                        $(this).css('backgroundColor', '#1eabbd');
                      },
                      function(){
                        $(this).css('backgroundColor', '#43cee0');
                      }
                    );

    // ページャの先頭のボタン
    $('.btn-wrapper').children('.btn-item')
                    .eq(0)
                    .css('pointerEvents', 'none')
                    .css('backgroundColor', '#888');

    // 検索結果が１ページのみの場合
    if (currentPage === pageCount){
      $('.btn-wrapper').children('.btn-item')
                      .css('pointerEvents', 'none')
                      .css('backgroundColor', '#888');
    }

    // ブックデータの整理と定義
    var bookData = data.Items;
    $.each(bookData, function(index,val) {
      var data__img = val.Item.largeImageUrl;
      var data__author = val.Item.author;
      var data__title = val.Item.title;
      var data__publisherName = val.Item.publisherName;
      var data__url = val.Item.itemUrl;

      // データのあてはめとhtmlの追加
      $('.lists').append(listHtml);
      $('.lists__item__link').eq(index).attr('href', data__url);
      $('.lists__item__img').eq(index).attr('src', data__img);
      $('.lists__item__img').eq(index).attr('alt', data__title);
      $('.name__title').eq(index).append(data__title);
      $('.name__author').eq(index).append(data__author);
      $('.name__publisher').eq(index).append(data__publisherName);
    });
  })
  // 通信失敗時
  .fail(function(data) {
     if(inputKeyword !== ''){
      $('.error-message').remove();
      $('.message').append(tooMatchRequest);
     }
    // $('.error-message').remove();
    // $('.message').append(tooMatchRequest);
    });
});
// 次へボタン
$('.btn-wrapper').children('.btn-item')
                 .eq(1)
                 .on('click', function(){

                  readPage++;
                  hidePager();
                  removeLists();

                  // データ再取得と割り当て
                  $.ajax({
                    url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
                    type: 'GET',
                    datatype: 'json',
                    data: {
                      applicationId: appId, 
                      booksGenreId: '001',
                      hits: 20,
                      keyword: inputKeyword,
                      page: readPage
                  }
          }).done(function(data) {

            // データ再取得後の処理

            // データがあるときページャを表示
            if(data){
              $('.pager').show();
            }

            // ページャデータの定義
            var pageCount = data.pageCount;
            var currentPage = data.page;
            $('.counter-all').text(pageCount);
            $('.counter-current').text(currentPage);

            //最後のページに到達した時次へボタンを無効にし、前へボタンを有効化する
            if(readPage === pageCount){ 

            console.log('is prevented');
            console.log('scope2.1---' + 'readPage=>' + readPage + '___' + 'pageCount=>' + pageCount);

            $('.btn-wrapper').children('.btn-item')
                              .eq(1)
                              .css('backgroundColor', '#888')
                              .css('pointerEvents', 'none');
                              
            $('.btn-wrapper').children('.btn-item')
                              .eq(0)
                              .css('pointerEvents', 'auto')
                              .css('backgroundColor', '#43cee0')
                              .hover(
                                function(){
                                  $(this).css('backgroundColor', '#1eabbd');
                                },
                                function(){
                                  $(this).css('backgroundColor', '#43cee0');
                                }
                              );

          } else {
            //まだページがある場合ボタン有効化
            console.log('is not prevented');
            console.log('scope2.2---' + 'readPage=>' + readPage + '___' + 'pageCount=>' + pageCount);

            $('.btn-wrapper').children('.btn-item')
                              .css('pointerEvents', 'auto')
                              .css('backgroundColor', '#43cee0')
                              .hover(
                                function(){
                                  $(this).css('backgroundColor', '#1eabbd');
                                },
                                function(){
                                  $(this).css('backgroundColor', '#43cee0');
                                }
                              );     
                                          
          }
            
            // ブックデータの整理と定義
            var bookData = data.Items;

            $.each(bookData, function(index,val) {

              var data__img = val.Item.largeImageUrl;
              var data__author = val.Item.author;
              var data__title = val.Item.title;
              var data__publisherName = val.Item.publisherName;
              var data__url = val.Item.itemUrl;
              
              // データのあてはめとhtmlの追加
              $('.lists').append(listHtml);
              $('.lists__item__link').eq(index).attr('href', data__url);
              $('.lists__item__img').eq(index).attr('src', data__img);
              $('.lists__item__img').eq(index).attr('alt', data__title);
              $('.name__title').eq(index).append(data__title);
              $('.name__author').eq(index).append(data__author);
              $('.name__publisher').eq(index).append(data__publisherName);

            });
          });
        });
// 前へボタン
$('.btn-wrapper').children('.btn-item')
          .eq(0)
          .on('click', function(){

            readPage--;
            hidePager();
            removeLists();
            
            // データ再取得と割り当て
            $.ajax({
              url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
              type: 'GET',
              datatype: 'json',
              data: {
                applicationId: appId, 
                booksGenreId: '001',
                hits: 20,
                keyword: inputKeyword,
                page: readPage
              }
            }).done(function(data) {
            
              // データ再取得後の処理
              if(data){

              // データがあるときページャを表示
                $('.pager').show();
              }
              // ページャデータの定義
              var pageCount = data.pageCount;
              var currentPage = data.page;
              $('.counter-all').text(pageCount);
              $('.counter-current').text(currentPage);

              // ページャの先頭と最後尾のボタン設定
              if(readPage === 1){

                console.log('is prevented');
                console.log('scope3.1---' + 'readPage=>' + readPage + '___' + 'pageCount=>' + pageCount);

                $('.btn-wrapper').children('.btn-item')
                                  .eq(0)
                                  .css('backgroundColor', '#888')
                                  .css('pointerEvents', 'none');

                $('.btn-wrapper').children('.btn-item')
                                  .eq(1)
                                  .css('pointerEvents', 'auto')
                                  .css('backgroundColor', '#43cee0')
                                  .hover(
                                    function(){
                                      $(this).css('backgroundColor', '#1eabbd');
                                    },
                                    function(){
                                      $(this).css('backgroundColor', '#43cee0');
                                    }
                                  );  

              } else {

                    console.log('is not prevented');
                    console.log('scope3.2---' + 'readPage=>' + readPage + '___' + 'pageCount=>' + pageCount);

                    $('.btn-wrapper').children('.btn-item')
                                    .css('pointerEvents', 'auto')
                                    .css('backgroundColor', '#43cee0')
                                    .hover(
                                      function(){
                                        $(this).css('backgroundColor', '#1eabbd');
                                      },
                                      function(){
                                        $(this).css('backgroundColor', '#43cee0');
                                      }
                                    );  
              }
              
              // ブックデータの整理と定義
              var bookData = data.Items;
              $.each(bookData, function(index,val) {
                var data__img = val.Item.largeImageUrl;
                var data__author = val.Item.author;
                var data__title = val.Item.title;
                var data__publisherName = val.Item.publisherName;
                var data__url = val.Item.itemUrl;
                
                // データのあてはめとhtmlの追加
                $('.lists').append(listHtml);
                $('.lists__item__link').eq(index).attr('href', data__url);
                $('.lists__item__img').eq(index).attr('src', data__img);
                $('.lists__item__img').eq(index).attr('alt', data__title);
                $('.name__title').eq(index).append(data__title);
                $('.name__author').eq(index).append(data__author);
                $('.name__publisher').eq(index).append(data__publisherName);
              });
            });
          });
      
    </script>
  </body>
</html>
