<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message"></div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script src="./js/appid.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載っているので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
      // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理が行えます。
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: appId, (今回はこの変数をIDとして使用します) ※メンターから別途渡されるファイルを読み込んでください。
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
      // <li class="lists__item">
      //  <div class="lists__item__inner">
      //    <a href="" class="lists__item__link" target="_blank">
      //      <img src="" class="lists__item__img" alt="">
      //      <p class="lists__item__detail">作品名：</p>
      //      <p class="lists__item__detail">作者　：</p>
      //      <p class="lists__item__detail">出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      // 取得できた書籍の件数をもとに、ページャを作成しましょう
      // ページャの条件
      // ├ 「現在のページ数」と「全てのページ数」が表示されている
      // ├ 「前へ」と「次へ」のボタンがある
      // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
      // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
      //
      // ページャのテンプレート
      // <div class="pager" data-js="pager">
      //   <div class="counter">
      //     <span class="counter-current"></span>/<span class="counter-all"></span>
      //   </div>
      //   <div class="btn-wrapper">
      //     <a class="btn-item" data-js="page-prev" href="">前へ</a>
      //     <a class="btn-item" data-js="page-next" href="">次へ</a>
      //   </div>
      // </div>
      $(function(){

        // エラーメッセージ表示
        var noResults = '<p class="error-message">検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</p>';
        var noKeywords = '<p class="error-message">検索文字が入力されていません。</p>';
        var tooMatchRequest = '<p class="error-message">リクエスト過多です。しばらく時間を置いてからお試しください。</p>';
        var noInternet = '<p class="error-message">通信に失敗しました。インターネットの接続をご確認ください。</p>';

        //ページ番号セット
        var readPage = '';

        //検索キーワード受け渡し
        var inputKeyword = '';
        
        //既存要素削除とリセット
        function removeParts(){
          // 商品リスト削除
          $('.lists__item').remove();
          // ページャ削除
          $('.pager').remove();
          // エラーメッセージ削除
          $('.error-message').remove();
        }

        // 検索結果なし
        function message_noResults(data, noResults){
          if(data.hits === 0){
            $('.message').append(noResults);
          }
        }

        // コンソールエラー switch文 例がいつ来る
        function throwError(errorNumber){
          $('.error-message').remove();

          switch (errorNumber){
            case 400:
              $('.message').append(noKeywords);
              break;

            case 429:
              $('.message').append(tooMatchRequest);
              break;

            case 0:
              $('.message').append(noInternet);
              break;

            default:
              $('.message').append('不明なエラーが発生しました。サポートに問い合わせてください。');
              break;
          }
        }
       
        // ページャセット
        //マジックナンバー
        var firstPageNum = 1;
        var pageCount = '';
        function setPager(data, currentPage, pageCount){
          if(data.hits >= 1){
            var pagerHtml = '<div class="pager" data-js="pager">' +
                              '<div class="counter">' +
                                '<span class="counter-current">' + currentPage + '</span>/<span class="counter-all">' + pageCount + '</span>' +
                              '</div>' +
                              '<div class="btn-wrapper">' +
                                '<a class="btn-item" data-js="page-prev" href="">前へ</a>' +
                                '<a class="btn-item" data-js="page-next" href="">次へ</a>' +
                              '</div>' +
                            '</div>';
            
            //  ページャ作成
            $('.lists').after(pagerHtml);

            // ページャの先頭のボタン
            if(readPage === firstPageNum){
              $('[data-js="page-prev"]').addClass('disabled');
            }

            //次へボタン押した次が最後のページ
            if(readPage === pageCount){
              $('[data-js="page-next"]').addClass('disabled');
            }
          }
        }

        //ajaxリクエスト
        function ajaxRequest(){
           $.ajax({
              url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
              type: 'GET',
              datatype: 'json', 
              data: {
              // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
                applicationId: appId, 
                booksGenreId: '001',
                hits: 20,
                keyword: inputKeyword,
                page: readPage
              }
            })
            .done(function(data){
              insertData(data)
            })
            // 通信失敗時
            .fail(function(XMLHttpRequest) {
              var errorNumber =  XMLHttpRequest.status;
              console.log("XMLHttpRequest : " + XMLHttpRequest.status);
              throwError(errorNumber);
            });
        }
        //通信成功時データ挿入
        function insertData(data){
          message_noResults(data, noResults);

          // ページャデータの定義と表示
          pageCount = data.pageCount;
          var currentPage = data.page;
          setPager(data, currentPage, pageCount);

          // ブックデータの整理と定義
          var bookData = data.Items;
          var mergedList = '';

          $.each(bookData, function(index,val) {
            var data__img = val.Item.largeImageUrl;
            var data__author = val.Item.author;
            var data__title = val.Item.title;
            var data__publisherName = val.Item.publisherName;
            var data__url = val.Item.itemUrl;

            // データのあてはめとhtmlの追加
            var listHtml =  '<li class="lists__item">' + 
                              '<div class="lists__item__inner">' + 
                                '<a href="' + data__url + '" class="lists__item__link" target="_blank">' +
                                  '<img src="' + data__img + '" class="lists__item__img" alt="">' +
                                  '<p class="lists__item__detail">作品名：' + data__title + '</p>' +
                                  '<p class="lists__item__detail">作者　：' + data__author + '</p>' +
                                  '<p class="lists__item__detail">出版社：' + data__publisherName + '</p>' +
                                '</a>' +
                              '</div>' +
                            '</li>';
             mergedList = mergedList + listHtml;
          });
          $('.lists').append(mergedList);
        }
        //検索ボタン押した後の処理
        $('[data-js="search-btn"]').on('click', function(){ //データ属性
          readPage = 1;

          //リストとページャのリセット
          removeParts();

          // 検索キーワードの受け渡し
          inputKeyword = $('[data-js="search-word"]').val(); //データ属性
          console.log(inputKeyword);
          // 楽天ブックス情報の読み込み
          ajaxRequest();
        });
        
        // 次へボタン
        $(document).on('click', '[data-js="page-next"]', function(e){
          e.preventDefault();
          if(readPage === pageCount){
            return;
          }

          removeParts();
          readPage++;
          ajaxRequest();
        });

        // 前へボタン
        $(document).on('click', '[data-js="page-prev"]', function(e){ 
          e.preventDefault();
          if(readPage === firstPageNum){
            return;
          }

          removeParts();
          readPage--;
          ajaxRequest();
        });
      });
    </script>
  </body>
</html>
